<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Drop Alert</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f7f7f7;
      }
      h2 {
        text-align: center;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #message {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>üõçÔ∏è Create a Price Drop Alert</h2>
    <form id="alertForm">
      <label for="url">Product URL:</label>
      <input type="text" id="url" required placeholder="https://..." />

      <label for="price">Target Price (‚Çπ):</label>
      <input type="number" id="price" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" required />

      <button type="submit">Set Alert</button>
    </form>

    <p id="message"></p>

    <script>
      console.log("üì¶ JS loaded!");

      const form = document.getElementById("alertForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async e => {
        e.preventDefault();

        const data = {
          url: document.getElementById("url").value,
          price: document.getElementById("price").value,
          email: document.getElementById("email").value,
        };

        try {
          const response = await fetch("/create-alert", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            message.textContent = "‚úÖ Alert created successfully!";
            message.style.color = "green";
            form.reset();
          } else {
            message.textContent = "‚ùå Failed to create alert.";
            message.style.color = "red";
          }
        } catch (error) {
          console.error(error);
          message.textContent = "‚ö†Ô∏è Error sending request.";
          message.style.color = "red";
        }
      });
    </script>
  </body>
</html>
